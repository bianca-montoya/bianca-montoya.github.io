<!DOCTYPE html>
<html lang="en">

<head>

  <!-- SITE TITLE AND STYLES -->
  <title>Mongo Scraper</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">  
  <link href="https://fonts.googleapis.com/css?family=Cormorant+SC" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- NAV BAR   -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Mongo Scraper</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="/">Home</a>
        </li>
        <li>
          <a href="" id="show-saved">Saved Articles</a>
        </li>
        <li>
          <a class="btn btn-danger scrape-new" id="btn-scrape">SCRAPE NEW ARTICLES!</a>
        </li>
      </ul>
    </div>

    <!-- JUMBOTRON   -->
  </nav>
  <div class="jumbotron text-center">
    <div class="overlay">
    </div>
    <div class="background-image">
    </div>
    <div class="caption">
      <h1>Mongo Scraper</h1>
      <p>New York Times Edition</p>
    </div>
  </div>

  <!-- SCRAPED ARTICLES -->
  <div id="scraped-items">

  </div>

  <!-- MODAL FOR SCRAPPING ARTICLES -->
  <div class="modal fade forget-modal" tabindex="-1" id="myModal" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">×</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Web Scraper</h4>
        </div>
        <div class="modal-body">
          <p id="scrape-info"> </p>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL FOR NOTES -->
  <div class="modal fade forget-modal" tabindex="-1" id="myModal2" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">×</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="article-id"> </h4>
        </div>
        <div class="modal-body">
          <!-- <p>Type your email account</p>
        <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off"> -->
          <div class="form-group">
            <label for="comment">Notes:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button> -->
          <button type="button" class="btn btn-default" id="save-note">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <p>New York Times Mongo Scraper</p>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
