<!DOCTYPE html>
<html>

	<title></title>
</head>




<script type="text/javascript">


// This are my game variables.

var numberOfGuesses = 0;
var lettersUsed = [];
var wins = 0;
var currentWord = '';
var s;
var	wordArray=[];
var userKey = '';
var keyPressed = [];
var badChoices = [];

// These are my favorite band names.

	var favBands = ['bethoven','motzart', 'sia', 'halsey', 'depeche'];
	var randomWordChoice = favBands[Math.floor(Math.random() * favBands.length)];

	console.log(randomWordChoice);

	function gameStart()
	{
		
		for (i = 0; i < randomWordChoice.length; i++) {
			wordArray[i] = "_";
			
		}

		s = wordArray.join(" ");
		document.getElementById("guessWord").innerHTML = s;

		}	

	document.onkeyup = function(event){


      var userKey = event.key;
      keyPressed.push(userKey);

      console.log(keyPressed);


    var n = randomWordChoice.includes(userKey);
   // document.getElementById("keyPressed").innerHTML = n;
   console.log(n);
    if (n == true ){
    	keyPressed.push(userKey);

    	for (i=0; i < randomWordChoice.length; i++) {

    		if (randomWordChoice[i] === userKey)
    		{
    			wordArray[i]=userKey;
    			
		document.getElementById("guessWord").innerHTML = wordArray.join(" ");


    		}
    		
    	}


    }

    else
    {
    	badChoices.push(userKey);
    	keyPressed.push(userKey);
    }
  }



</script>
<body onload="gameStart();">
<div id="guessWord" style="border: thin solid pink;"></div>
<div id="keyPressed" style="border: thin solid pink;"></div>
</body>

</html>
